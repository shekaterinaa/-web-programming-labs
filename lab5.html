<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шкуропатова Екатерина Александровна. Лабораторная 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
        let inputA=document.getElementById('numberA');
        let inputB=document.getElementById('numberB');

        let a=parseInt(inputA.value);
        let b=parseInt(inputB.value);
        let result=a+b;
        alert(' Сумма ' + a + ' и '+ b +' равна '+result);
    }

    function showRaz() {
        let inputA=document.getElementById('numberA');
        let inputB=document.getElementById('numberB');

        let a=parseInt(inputA.value);
        let b=parseInt(inputB.value);
        let result=a-b;
        alert('Разность ' + a + ' и '+ b +' равна '+result);
    }

    function showPro() {
        let inputA=document.getElementById('numberA');
        let inputB=document.getElementById('numberB');

        let a=parseInt(inputA.value);
        let b=parseInt(inputB.value);
        let result=a*b;
        alert('Произведение ' + a + ' и '+ b +' равно '+result);
    }
     
    function showDel() {
        let inputA=document.getElementById('numberA');
        let inputB=document.getElementById('numberB');

        let a=parseInt(inputA.value);
        let b=parseInt(inputB.value);
        let result=a/b;
        alert('Частное ' + a + ' и '+ b +' равно '+result);
    }

    function showAuthor() {
        let author='Автор страницы:\nШкуропатова Екатерина \nВсех привествую!';
        alert( author);
    }

    function changeOutput(buttonNum, backColor, textColor, border) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderBlock = border;
            output.style.borderInline = border;
    }

    
    function changeRaschet() {
            let input1 = document.getElementById('number1');
            let input2 = document.getElementById('number2');
            let input3 = document.getElementById('number3');
            let input4 = document.getElementById('number4');
            
            let resultat = document.getElementById('resultat');
            let a = 90;
            let b = 69;
            let c = 45;
            let d = 87;
            
            let a1 = parseInt(input1.value);
            let b2 = parseInt(input2.value);
            let c3 = parseInt(input3.value);
            let d4 = parseInt(input4.value);
            let result = a*a1+b*b2+c*c3+d*d4;
            resultat.innerHTML = 'Общая цена: ' + result + ' p';

        }

   
    </script>
    <style>
        .message {
            margin:20px;
            border:1px solid;
            border-radius: 7px;
            padding:7px;
            width:250px;
            height:20px;
            cursor: pointer;
            display:inline-block;
            background: lightgreen;
        }

        #output {
            width: 300px;
            height: 40px;
        }
   
        .korzina {
            border: 2px solid yellowgreen;
            border-radius: 5px;
            width: 400px;
            margin-top: 10px;
            padding: 10px;
        }
    
    </style>   
</head>


<body>
    <header onclick="showAuthor()">
        НГТУ,ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму</div>
        <div class="message" onclick="showRaz()">Найти разность</div>
        <div class="message" onclick="showPro()">Найти произведение</div>
        <div class="message" onclick="showDel()">Найти частное</div>
        <div class="message" onclick="showAuthor()">Узнать,кто автор страницы</div>
       

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1,'red','yellow')"> 
            <input type="button" value="Кнопка 2" onclick="changeOutput(2,'violent','green')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3,'orange','blue')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4,'white','black')">
        </div>

        <div id="output"></div>

        <div class = 'korzina'>
            <h2>Корзина</h2>
            <label>Яблоки (90р/шт): <br><input type="number" value="0" min="0" id="number1"></label><br>
            <label>Груши (69р/шт): <br><input type="number" value="0" min="0" id="number2"></label><br>
            <label>Апельсины (45р/шт): <br><input type="number" value="0" min="0" id="number3"></label><br>
            <label>Арбузы (87р/шт): <br><input type="number" value="0" min="0" id="number4"></label><br>
            <input type="button" value="Рассчитать" onclick="changeRaschet()">
            <p id="resultat"></p>

        
    </main>

    <footer onclick="showAuthor()">
        &copy; Шкуропатова Екатерина, ФБИ-13, 2 курс, 2023
    </footer>

    
</body>
</html>
